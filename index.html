<form style="margin: 0 auto" id="offer-form" method="post" action="{{ site.submit_action }}"
  class="pure-form pure-form-stacked">
  <fieldset>
    <legend>
      <b style="color: #444">jonas.ee</b>&ensp;Make an offer
    </legend>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-1">
        <label for="_replyto">E-Mail Address</label>
        <input id="_replyto" name="_replyto" type="email" spellcheck="false" required
          class="pure-u-1">
      </div>
      <div class="pure-u-1" style="visibility: hidden; height: 100%"></div>
      <div class="pure-u-1-2 pure-u-md-1-2">
        <!-- <label for="offer">Amount</label> -->
        <input id="offer" name="offer" type="number" step="0.01" spellcheck="false"
          class="pure-u-7-8 pure-u-md-7-8" placeholder="Amount" required>
      </div>
      <div class="pure-u-1-2 pure-u-md-1-2">
        <!-- <label style="visibility: hidden;" for="currency">Currency</label> -->
        <select id="currency" name="currency" required class="pure-input-1">
          {% for currency in site.data.currencies %}
            <option value="{{ currency.number | escape }}">
              {{ currency.symbol }} ({{ currency.code | escape }})
            </option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div style="text-align: center;">
      <div style="display: inline-block">
        <div>TEXT</div>
        <div style="display: table-row">
          <!-- <input id="legal" name="legal" type="checkbox" class="table-cell" required> -->
          <label for="legal" class="table-cell" style="max-width: 1%">
            I have read and agreed to the terms
            and conditions of this website.
          </label>
        </div>
      </div>
    </div>

    <div>
      <input type="checkbox" id="recaptcha-checkbox" name="recaptcha-checkbox" tabindex="-1" required
        style="position: absolute; z-index: -1; opacity: 0; margin-top: 36px; margin-left: 69px">
      <div class="g-recaptcha" data-sitekey="{{ site.recaptcha_key }}"
        data-callback="recaptchaCallback" data-expired-callback="recaptchaExpiredCallback"
        data-error-callback="recaptchaErrorCallback"></div>
    </div>

    <!-- TODO: Check if reCaptcha checkbox is checked. -->
    <input type="submit" value="Submit" class="pure-button pure-button-primary" style="display: block; margin: 0 auto">

  </fieldset>
</form>

<pre id="log-result"></pre>

<script>

function setState(state)
{
  const checkbox = document.getElementById('recaptcha-checkbox');
  checkbox.checked = state;
}

function recaptchaCallback()
{
  console.log('callback');
  setState(true);
}

function recaptchaExpiredCallback()
{
  console.log('expired-callback');
  setState(false);
}

function recaptchaErrorCallback()
{
  console.log('error-callback');
  setState(false);
}

</script>
