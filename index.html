					<option value="Yuan Renminbi;CNY;156">Yuan Renminbi (CNY)</option>
					<option value="New Zealand Dollar;NZD;554">New Zealand Dollar (NZD)</option>
					<option value="Danish Krone;DKK;208">Danish Krone (DKK)</option>
					<option value="Pound Sterling;GBP;826">Pound Sterling (GBP)</option>
					<option value="Hong Kong Dollar;HKD;344">Hong Kong Dollar (HKD)</option>
					<option value="Yen;JPY;392">Yen (JPY)</option>
					<option value="Won;KRW;410">Won (KRW)</option>
					<option value="Rand;ZAR;710">Rand (ZAR)</option>
					<option value="Swiss Franc;CHF;756">Swiss Franc (CHF)</option>
					<option value="Malaysian Ringgit;MYR;458">Malaysian Ringgit (MYR)</option>
					<option value="Mexican Peso;MXN;484">Mexican Peso (MXN)</option>
					<option value="Zloty;PLN;985">Zloty (PLN)</option>
					<option value="Russian Ruble;RUB;643">Russian Ruble (RUB)</option>
					<option value="Singapore Dollar;SGD;702">Singapore Dollar (SGD)</option>
					<option value="Swedish Krona;SEK;752">Swedish Krona (SEK)</option>
					<option value="New Taiwan Dollar;TWD;901">New Taiwan Dollar (TWD)</option>
					<option value="Baht;THB;764">Baht (THB)</option>
					<option value="Turkish Lira;TRY;949">Turkish Lira (TRY)</option>
        </select>
      </div>
      <div>
        <input id="legal" name="legal" type="checkbox" required>
        <label for="legal">I have read and agreed to the terms and conditions of this nice website.</label>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </div>
  </fieldset>
</form>
